<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='./style.css'>
    
    <title>Image Carousel</title>
  </head>
  <body>
    <div class='slideshow container'>
      <div class='mySlides fade'>
        <div class='numbertext'>1 / 8</div>
        <img src="./assets/img1.jpeg" alt=''></img>
        <div class='caption'>diwali rangoli</div>
      </div>
      <div class='mySlides fade'>
        <div class='numbertext'>2 / 8</div>
        <img src="./assets/img2.jpeg" alt=''></img>
        <div class='caption'>diy dark brown converse</div>
      </div>
      <div class='mySlides fade'>
        <div class='numbertext'>3 / 8</div>
        <img src="./assets/img3.jpeg" alt=''></img>
        <div class='caption'>baby blue wedding fit!</div>
      </div>
      <div class='mySlides fade'>
        <div class='numbertext'>4 / 8</div>
        <img src="./assets/img4.jpeg" alt=''></img>
        <div class='caption'>my man looks great in autumn</div>
      </div>
      <div class='mySlides fade'>
        <div class='numbertext'>5 / 8</div>
        <img src="./assets/img5.jpeg" alt=''></img>
        <div class='caption'>diwali fit</div>
      </div>
      <div class='mySlides fade'>
        <div class='numbertext'>6 / 8</div>
        <img src="./assets/img6.jpeg" alt=''></img>
        <div class='caption'>handpainted diyas</div>
      </div>
      <div class='mySlides fade'>
        <div class='numbertext'>7 / 8</div>
        <img src="./assets/img7.jpeg" alt=''></img>
        <div class='caption'>minecraft pumpkin carving</div>
      </div>
      <div class='mySlides fade'>
        <div class='numbertext'>8 / 8</div>
        <img src="./assets/img8.jpeg" alt=''></img>
        <div class='caption'>fall in my neighbourhood</div>
      </div>

      <a class='prev' onClick="plusSlides(-1)">&#10094;</a>
      <a class='next' onClick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <div style="text-align: center;">
      <span class="dot" onClick="currentSlide(1)"></span>
      <span class="dot" onClick="currentSlide(2)"></span>
      <span class="dot" onClick="currentSlide(3)"></span>
      <span class="dot" onClick="currentSlide(4)"></span>
      <span class="dot" onClick="currentSlide(5)"></span>
      <span class="dot" onClick="currentSlide(6)"></span>
      <span class="dot" onClick="currentSlide(7)"></span>
      <span class="dot" onClick="currentSlide(8)"></span>
    </div>
    <script src='./script.js'></script>
  </body>
</html>
