<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Carousel for my Notion Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
<!-- slideshow container -->
    <div class="slideshow-container">
     <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 8</div>
            <img src="img/IMG_0481.jpeg" style="width:100%">
            <div class="text">canton liberty fest</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 8</div>
            <img src="img/IMG_1517.jpeg" style="width:100%">
            <div class="text">rangoli board at neha didi's maiyan</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 8</div>
            <img src="img/IMG_1550.jpeg" style="width:100%">
            <div class="text">me n neeti</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 8</div>
            <img src="img/IMG_2693.jpeg" style="width:100%">
            <div class="text">duckies in our yard</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5 / 8</div>
            <img src="img/IMG_3981.jpeg" style="width:100%">
            <div class="text">kissies</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">6 / 8</div>
            <img src="img/IMG_4714.jpeg" style="width:100%">
            <div class="text">wet mango</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">7 / 8</div>
            <img src="img/IMG_4877.jpeg" style="width:100%">
            <div class="text">downtown brampton holiday lights</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">8 / 8</div>
            <img src="img/IMG_8914.jpeg" style="width:100%">
            <div class="text">spirit halloween</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
        <span class="dot" onclick="currentSlide(8)"></span>
    </div>
</body>
</html>
