<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Image Carousel</title>
    <link rel='stylesheet' href='./style.css'>
    <script src='./script.js'></script>
  </head>
  <body>
    <div className='slideshow container'>
      <div className='slides swipe'>
        <div className='numbertext'>1 / 8</div>
        <img src=".assets/img1.jpeg" alt='' style="width: 100%;"></img>
        <div className='caption'>canton liberty fest</div>
      </div>
      <div className='slides swipe'>
        <div className='numbertext'>2 / 8</div>
        <img src="../assets/img2.jpg" alt='' style="width: 100%;"></img>
        <div className='caption'>neha didi's maiyan rangoli</div>
      </div>
      <div className='slides swipe'>
        <div className='numbertext'>3 / 8</div>
        <img src="../assets/img3.jpg" alt='' style="width: 100%;"></img>
        <div className='caption'>canton liberty fest</div>
      </div>

      <a className='prev' onClick=PlusSlides(-1)>&#10094;</a>
      <a className='next' onClick=PlusSlides(1)>&#10095;</a>

      <div>
        <span class="dot" onClick=CurrentSlide(1)></span>
        <span class="dot" onClick=CurrentSlide(2)></span>
        <span class="dot" onClick=CurrentSlide(3)></span>
      </div>
    </div>
  </body>
</html>
